server:
  port: 8083
spring:
  application.name: springcloud-provider-college
  datasource:
    username: root
    password: root123456
    url: jdbc:mysql://127.0.0.1:3306/student_system_3?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.knewhow.springcloud.pojo
  #开启驼峰命名
  configuration:
    map-underscore-to-camel-case: true

# Eureka配置：配置服务注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka.7001.com:7001/eureka/, http://eureka.7002.com:7002/eureka/
  instance:
    instance-id: springcloud-provider-college-8083 #修改Eureka上的默认描述信息
info: # info配置
  app.name: springcloud-demo-provider-college-8083 # 项目的名称
  company.name: Knewhow # 公司的名称